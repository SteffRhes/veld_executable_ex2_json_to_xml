x-veld:
  executable:
    about:
      description: "example veld for testing and showcasing"
    topics: "ETL"
    input:
      type: "files"
      format: "json"
      content: "dummy data"
      path: /veld/input/data.json
    output:
      type: "files"
      format: "xml"
      content: "dummy data"
      path: /veld/output/data.xml

services:
  veld:
    build: .
    volumes:
      - ./convert.py:/veld/executable/convert.py
    command: python /veld/executable/convert.py

